<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
        
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div id="scoreboard">
       <div class="score" id="player1">Player 1</div>
       <div class="score" id="player2">Player 2</div>
       <span id="p1score">0 </span>: <span id="p2score">0</span>
    
    </div> 
    
    <div >
    
    <p id="results">its a draw</p>
    
    </div>

    <div id="options">
        <div class="option" id="rock">
            <img src="pics/rock.jpg" alt="">
        </div>
        <div class="option" id="paper">
            <img src="pics/paper.jpg" alt="">
        </div>
        <div class="option" id="scissors">
            <img src="pics/scissors.jpg" alt="">
        </div>

   </div>

<div id="turn">
    <p id="turn1">Player 1 Play</p>
    <p id="turn2">Player 2 Play</p>
</div>



    <script src="script.js"></script>
</body>

</html>
